<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      font-size: 14px;
      font-weight: bold;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .toggle-label {
      font-size: 13px;
      color: #555;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #4CAF50;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">Minimal Youtube</div>
  
  <div class="toggle-container">
    <span class="toggle-label">Lo-fi Mode</span>
    <div class="toggle-switch" id="styleToggle">
      <div class="toggle-slider"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
